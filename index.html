<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind-Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <!-- Color -->
      <p class="text-brown-500">is it woriking</p>
      <br />
      <br />
      <!-- bg color -->
      <p class="bg-blue-500 text-yellow-500">is it working</p>
      <br />
      <br />
      <!-- text-decoration -->
      <p class="overline">is it working</p>
      <p class="line-through">is it working</p>
      <p class="underline decoration-blue-400">is it working</p>
      <p class="text-purple-600 underline decoration-yellow-600">is it working</p>
      <!-- accent-color -->
      <br>
      <br>
      <input type="checkbox" class="accent-yellow-600">
      <input type="checkbox" class="accent-yellow-600">
      <input type="checkbox" class="accent-yellow-600">
      <input type="checkbox" class="accent-[#50d234]">
      <br>
      <br>
      <!-- Arbritary colors -->
       <p class="text-[#50d234]">is it working</p>
       <p class="underline decoration-[#50d234]">is it working</p>
       <p class="bg-[#50d234]">is it working</p>
    </header>
  </body>
</html>
