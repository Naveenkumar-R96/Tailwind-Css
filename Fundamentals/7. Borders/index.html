<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body>
    <!-- Border Width & Colors -->
    <!-- https://tailwindcss.com/docs/border-width -->
     <div class="border-2 border-green-100 m-10">
      <div class="w-97 m-3 p-5  border-4">Border Width</div>
      <div class="w-97 m-3 p-5  border-4 border-red-200">Border Width</div>
      <div class="w-97 m-3 p-5  border-4 border-teal-200">Border Width</div>
      <div class="w-97 m-3 p-5  border-r-4 border-blue-100">Border Width</div>
    </div>
    

    <!-- Border Radius -->
    <!-- https://tailwindcss.com/docs/border-radius -->
     <div class="border-2 border-green-100 m-10 p-5">
      <div class="w-97 p-5 bg-teal-200 rounded mb-10"> Border Rounded</div>
      <div class="w-97 p-5 bg-teal-200 rounded mb-10"> Border Rounded</div>
      <div class="w-97 p-5 bg-teal-200 rounded-lg mb-10"> Border Rounded</div>
      <div class="w-97 p-5 bg-teal-200 rounded-xl mb-10"> Border Rounded</div>
      <div class="w-97 p-5 bg-teal-200 rounded-full mb-10"> Border Rounded</div>
      <div class="w-97 p-5 bg-teal-200 rounded-r-xl mb-10"> Border Rounded</div>
     </div>

    <!-- Specific Sides -->

    <div class="w-97 m-3 p-4 bg-teal-300 rounded-t-xl">border top rounded</div>
  </body>
</html>
