<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Contrast -->
    <!-- https://tailwindcss.com/docs/contrast -->

    <div class="border m-20 flex p-10">
      <img
        src="https://images.unsplash.com/photo-1734378377292-212b58560ff8?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="naeen"
        class="w-[230px] h-[230px] cover fill-content mr-10 contrast-200"
      />
      <img
        src="https://images.unsplash.com/photo-1734378377292-212b58560ff8?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="naeen"
        class="w-[230px] h-[230px] cover fill-content mr-10"
      />
      <img
        src="https://images.unsplash.com/photo-1734378377292-212b58560ff8?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="naeen"
        class="w-[230px] h-[230px] cover fill-content mr-10"
      />
      <img
        src="https://images.unsplash.com/photo-1734378377292-212b58560ff8?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="naeen"
        class="w-[230px] h-[230px] cover fill-content mr-10 contrast-50"
      />
    </div>

    <!-- Brightness -->
    <!-- https://tailwindcss.com/docs/brightness -->
    <div class="flex">
      <img
        src="https://images.unsplash.com/photo-1727261909598-ce67f083f858?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="w-[300px] h-[300px] m-10 "
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1727261909598-ce67f083f858?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="w-[300px] h-[300px] m-10 "
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1727261909598-ce67f083f858?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="w-[300px] h-[300px] m-10 "
        alt=""
      />
    </div>

    <!-- Grayscale -->
    <!-- https://tailwindcss.com/docs/grayscale -->
     useless
    <!-- Hue Rotate -->
    <!-- https://tailwindcss.com/docs/hue-rotate -->
    <div class="flex">
      <img
        src="https://plus.unsplash.com/premium_photo-1671580669930-3145732b3d1b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="w-[300px] h-[300px] m-10 brightness-50"
        alt=""
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1671580669930-3145732b3d1b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="w-[300px] h-[300px] m-10 brightness-100"
        alt=""
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1671580669930-3145732b3d1b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="w-[300px] h-[300px] m-10 brightness-200"
        alt=""
      />
    </div>

    <!-- Blur -->
    <!-- https://tailwindcss.com/docs/blur -->

    <div class="flex mt-[100px]">
      <img
        src="https://images.unsplash.com/photo-1727261909598-ce67f083f858?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="w-[300px] h-[300px] m-10 blur-[1px]"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1727261909598-ce67f083f858?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="w-[300px] h-[300px] m-10 brightness-100"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1727261909598-ce67f083f858?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="w-[300px] h-[300px] m-10 brightness-200"
        alt=""
      />
    </div>
  </body>
</html>
