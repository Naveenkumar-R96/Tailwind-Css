<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body class="p-10">
    <!-- https://tailwindcss.com/docs/grid-template-rows -->

    <div class="w-100 grid grid-cols-3 grid-rows-4 gap-4">
      <div class="p-10 bg-green-200 m-2 text-center">1</div>
      <div class="p-10 bg-green-200 m-2 text-center">2</div>
      <div class="p-10 bg-green-200 m-2 text-center">3</div>
      <div class="p-10 bg-green-200 m-2 text-center">4</div>
      <div class="p-10 bg-green-200 m-2 text-center">5</div>
      <div class="p-10 bg-green-200 m-2 text-center">6</div>
      <div class="p-10 bg-green-200 m-2 text-center">7</div>
      <div class="p-10 bg-green-200 m-2 text-center">8</div>
      <div class="p-10 bg-green-200 m-2 text-center">9</div>
    </div>

    <div class="w-100 grid grid-cols-3 gap-4">
      <div class="p-10 bg-green-200 m-2 text-center col-span-2 row-span-3">
        1
      </div>
      <div class="p-10 bg-green-200 m-2 text-center">2</div>
      <div class="p-10 bg-green-200 m-2 text-center">3</div>
      <div class="p-10 bg-green-200 m-2 text-center">4</div>
      <div class="p-10 bg-green-200 m-2 text-center">5</div>
      <div class="p-10 bg-green-200 m-2 text-center col-span-2 row-span-3">
        6
      </div>
    </div>
    <br />
    <br /><br /><br />
  </body>
  <main class="h-screen bg-green-200">
    <button class="p-5 text-white bg-blue-500 hover:bg-blue-200">Click Me</button>
    <button class="ml-5 p-5 bg-blue-500 transition hover:bg-teal-500  ease-in-out delay-150 text-white ">Click Me</button>

    <button class="p-5 ml-5 text-white bg-blue-100 transition ease-in-out delay-150 duration-4s hover:translate-y-1 hover:scale-110 hover:bg-teal-500">Transformation</button>

    <div class="flex justify-center">
      <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 hover:animate-spin">spin</div>
      <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 hover:animate-pulse">spin</div>
      <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 hover:animate-ping">spin</div>
      <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 hover:animate-bounceg7">spin</div>
    </div>
  </main>
</html>
